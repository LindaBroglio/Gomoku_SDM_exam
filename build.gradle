plugins {
    id 'jacoco'
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jacocoTestReport {
    reports {
        xml.required = true
        xml.destination file("${buildDir}/coverage-reports/coverage.xml")
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

sonar {
    properties {
        property "sonar.token", "sqp_78c75ab599ba04279580b42bc06126629609aa04"
        property "sonar.projectKey", "gomoku-SDM-Exam"
        property "sonar.projectName", "gomoku-SDM-Exam"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/coverage-reports/coverage.xml"
    }
}

test {
    useJUnitPlatform()
}